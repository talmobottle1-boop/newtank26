
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSX OTT - 프리미엄 스트리밍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #05070a;
            color: white;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .movie-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            filter: brightness(1.2);
            z-index: 10;
        }

        #player-overlay {
            display: none;
            backdrop-filter: blur(40px);
            background-color: rgba(0, 0, 0, 0.98);
        }

        .loading-spinner {
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, #0a0c10 25%, #1a1e26 50%, #0a0c10 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="pb-32 select-none">

    <!-- 상단 헤더 -->
    <nav class="fixed top-0 w-full z-[100] bg-[#05070a]/60 backdrop-blur-xl px-6 py-5 border-b border-white/5 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i data-lucide="play" class="fill-white text-white w-5 h-5 ml-0.5"></i>
            </div>
            <span class="text-2xl font-black italic tracking-tighter uppercase">
                SSX<span class="text-blue-500 ml-0.5">OTT</span>
            </span>
        </div>
        <div class="flex items-center space-x-6">
            <i data-lucide="search" class="w-6 h-6 text-gray-400 cursor-pointer hover:text-white transition-colors"></i>
            <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-gray-700 to-gray-800 flex items-center justify-center overflow-hidden border border-white/10">
                <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
            </div>
        </div>
    </nav>

    <!-- 카테고리 바 -->
    <div id="category-bar" class="pt-24 px-6 overflow-x-auto no-scrollbar flex space-x-3 pb-6"></div>

    <!-- 메인 하이라이트 -->
    <section class="px-6 mb-10">
        <div class="relative aspect-[21/9] rounded-[2.5rem] overflow-hidden shadow-2xl group cursor-pointer border border-white/5" onclick="playTrailer('글래디에이터 II', '로마의 영광을 위해, 다시 검을 든다.')">
            <div class="absolute inset-0 bg-gradient-to-t from-[#05070a] via-transparent to-black/30 z-10"></div>
            <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2025&auto=format&fit=crop" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-[2s]" alt="Hero">
            <div class="absolute bottom-8 left-8 z-20 max-w-lg">
                <div class="flex items-center space-x-2 mb-3">
                    <span class="bg-blue-600 text-white text-[10px] font-black px-2 py-0.5 rounded">NEW</span>
                    <span class="text-white/60 text-[12px] font-medium">실시간 스트리밍 중</span>
                </div>
                <h2 class="text-4xl md:text-5xl font-black tracking-tighter mb-2">글래디에이터 II</h2>
                <p class="text-[14px] text-gray-400 font-medium leading-relaxed">전설의 서막, 로마를 뒤흔들 거대한 전쟁이 시작됩니다.</p>
            </div>
            <div class="absolute bottom-8 right-8 z-20 w-16 h-16 rounded-full bg-white text-black flex items-center justify-center shadow-2xl group-hover:scale-110 transition-transform">
                <i data-lucide="play" class="fill-black text-black w-8 h-8 ml-1"></i>
            </div>
        </div>
    </section>

    <!-- 콘텐츠 그리드 섹션 -->
    <section class="px-6 space-y-8">
        <div class="flex justify-between items-center">
            <h3 class="text-2xl font-black flex items-center space-x-3 tracking-tight">
                <i data-lucide="zap" class="w-6 h-6 text-yellow-400 fill-yellow-400"></i>
                <span>최신 개봉 및 스트리밍 영화 20+</span>
            </h3>
        </div>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Skeleton 로더 -->
            <div class="aspect-[2/3] skeleton rounded-[2rem]"></div>
            <div class="aspect-[2/3] skeleton rounded-[2rem]"></div>
            <div class="aspect-[2/3] skeleton rounded-[2rem]"></div>
            <div class="aspect-[2/3] skeleton rounded-[2rem]"></div>
            <div class="aspect-[2/3] skeleton rounded-[2rem]"></div>
        </div>
    </section>

    <!-- 하단 플로팅 네비게이션 -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white/5 backdrop-blur-3xl border border-white/10 px-8 py-4 rounded-[2.5rem] flex justify-between items-center z-[100] shadow-2xl">
        <div class="flex flex-col items-center text-blue-500 cursor-pointer group">
            <i data-lucide="home" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-bold mt-1">홈</span>
        </div>
        <div class="flex flex-col items-center text-gray-500 cursor-pointer group">
            <i data-lucide="compass" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-bold mt-1">탐색</span>
        </div>
        <div class="flex flex-col items-center text-gray-500 cursor-pointer group">
            <i data-lucide="tv" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-bold mt-1">실시간</span>
        </div>
        <div class="flex flex-col items-center text-gray-500 cursor-pointer group">
            <i data-lucide="bookmark" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-bold mt-1">찜</span>
        </div>
    </div>

    <!-- 플레이어 레이어 -->
    <div id="player-overlay" class="fixed inset-0 z-[200] flex flex-col items-center justify-center p-4">
        <div class="w-full h-full max-w-6xl flex flex-col glass-panel rounded-[3rem] overflow-hidden">
            <div class="flex justify-between items-center px-8 py-6">
                <button onclick="closePlayer()" class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-white hover:bg-white/10 transition-all">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    <span class="text-[12px] font-black tracking-widest uppercase opacity-60">SSX ULTRA STREAMING</span>
                </div>
                <div class="w-12"></div>
            </div>
            
            <div id="video-wrapper" class="relative w-full aspect-video bg-black/40 mx-auto max-w-5xl rounded-[2rem] overflow-hidden shadow-3xl">
                <div id="video-loader" class="absolute inset-0 flex flex-col items-center justify-center space-y-4 z-30 bg-[#05070a]">
                    <div class="w-16 h-16 border-4 border-blue-500/10 border-t-blue-500 loading-spinner rounded-full"></div>
                    <p class="text-[14px] font-black text-white/50 tracking-tighter uppercase">안전한 스트리밍 연결 중...</p>
                </div>
                <div id="youtube-target" class="w-full h-full"></div>
            </div>

            <div class="flex-1 p-10 overflow-y-auto no-scrollbar">
                <div id="player-info" class="max-w-4xl mx-auto space-y-6"></div>
            </div>
        </div>
    </div>

    <script>
        // API KEY SETTING
        const apiKey = "AIzaSyC-ieNSK2gBCUpbztYmQmOKnsDT5uKpUbM"; 
        const categories = ['전체', '최신개봉', '넷플릭스', '디즈니+', '티빙'];
        let movies = [];
        let activeCategory = '전체';

        async function init() {
            lucide.createIcons();
            renderCategories();
            await fetchTrendingContents();
        }

        function renderCategories() {
            const bar = document.getElementById('category-bar');
            bar.innerHTML = categories.map(cat => `
                <button onclick="setCategory('${cat}')" class="px-8 py-3 rounded-2xl text-[14px] font-bold flex-shrink-0 transition-all border ${
                    activeCategory === cat ? 'bg-blue-600 border-blue-500 text-white shadow-xl shadow-blue-500/30 scale-105' : 'bg-white/5 border-white/10 text-gray-500 hover:text-gray-300'
                }">${cat}</button>
            `).join('');
        }

        async function setCategory(cat) {
            activeCategory = cat;
            renderCategories();
            renderMovies();
        }

        async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    return fetchWithRetry(url, options, retries - 1, backoff * 2);
                }
                throw error;
            }
        }

        async function fetchTrendingContents() {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const data = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "2024년 말~2025년 최신 한국/해외 개봉 영화 24개를 엄선하여 JSON 형식으로 출력해줘: { \"contents\": [{ \"title\": \"영화제목\", \"type\": \"최신개봉\", \"year\": \"2024\", \"rating\": \"9.x\", \"desc\": \"시놉시스 한줄\", \"genre\": \"장르\", \"platform\": \"넷플릭스/디즈니+/영화관\" }] }" }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const json = JSON.parse(data.candidates[0].content.parts[0].text);
                movies = json.contents.map((m, i) => ({ 
                    ...m, 
                    id: i, 
                    color: ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'][i % 5]
                }));
                renderMovies();
            } catch (e) {
                console.error("API Error:", e);
                // Fallback (API 오류 시)
                movies = Array.from({length: 20}, (_, i) => ({
                    title: `최신 영화 ${i+1}`,
                    type: "최신개봉",
                    rating: "9.0",
                    desc: "최신 스트리밍 데이터를 불러오는 데 실패했습니다.",
                    color: "#3b82f6"
                }));
                renderMovies();
            }
        }

        function renderMovies() {
            const grid = document.getElementById('movie-grid');
            const filtered = activeCategory === '전체' ? movies : movies.filter(m => m.type === activeCategory || m.platform === activeCategory);
            
            grid.innerHTML = filtered.map(m => `
                <div onclick="playTrailer('${m.title}', '${m.desc}')" class="movie-card group relative aspect-[2/3] rounded-[2rem] overflow-hidden bg-[#0f1218] border border-white/5 cursor-pointer">
                    <div class="absolute inset-0 opacity-10 group-hover:opacity-30 transition-opacity" style="background: linear-gradient(135deg, ${m.color}, transparent)"></div>
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500 scale-75 group-hover:scale-100 z-20">
                        <div class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center shadow-2xl">
                            <i data-lucide="play" class="fill-black w-6 h-6 ml-1"></i>
                        </div>
                    </div>
                    <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black via-black/90 to-transparent z-10">
                        <div class="flex items-center space-x-2 mb-1">
                             <span class="text-[8px] font-black text-blue-400 uppercase tracking-widest">${m.platform || 'THEATER'}</span>
                             <span class="text-[8px] text-white/40">|</span>
                             <span class="text-[8px] text-yellow-500 font-bold">★ ${m.rating}</span>
                        </div>
                        <h4 class="text-[15px] font-bold truncate text-white mb-1">${m.title}</h4>
                        <p class="text-[10px] text-gray-500 line-clamp-1">${m.desc}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function playTrailer(title, desc) {
            const overlay = document.getElementById('player-overlay');
            const loader = document.getElementById('video-loader');
            const target = document.getElementById('youtube-target');
            const info = document.getElementById('player-info');

            overlay.style.display = 'flex';
            loader.style.display = 'flex';
            target.innerHTML = '';
            
            info.innerHTML = `
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div>
                        <div class="flex items-center space-x-3 mb-4">
                            <span class="px-3 py-1 bg-blue-600/20 text-blue-400 text-[10px] font-black rounded-lg">4K ULTRA HD</span>
                            <span class="px-3 py-1 bg-white/5 text-white/60 text-[10px] font-black rounded-lg uppercase">DOLBY VISION</span>
                        </div>
                        <h2 class="text-5xl font-black tracking-tighter mb-4">${title}</h2>
                    </div>
                    <div class="flex space-x-3 pb-2">
                        <button class="px-8 py-4 bg-white text-black rounded-2xl font-black text-sm flex items-center space-x-2 hover:bg-gray-200 transition-all">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>보관함에 저장</span>
                        </button>
                        <button class="w-14 h-14 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center hover:bg-white/10 transition-all">
                            <i data-lucide="share-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <div class="h-px w-full bg-white/5 my-8"></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                    <div class="col-span-2">
                        <h4 class="text-sm font-bold text-white/40 uppercase tracking-widest mb-4">시놉시스</h4>
                        <p class="text-xl text-gray-300 leading-relaxed font-medium">${desc}</p>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-[10px] font-bold text-white/30 uppercase tracking-widest mb-2">장르</h4>
                            <p class="text-sm font-bold">액션, 어드벤처, 드라마</p>
                        </div>
                        <div>
                            <h4 class="text-[10px] font-bold text-white/30 uppercase tracking-widest mb-2">출연</h4>
                            <p class="text-sm font-bold">인기 배우 군단</p>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            try {
                let videoId = 'dQw4w9WgXcQ'; // Fallback

                if (apiKey) {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                    const data = await fetchWithRetry(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `"${title} 공식 예고편"의 유튜브 비디오 ID 11자리만 딱 하나 출력해.` }] }],
                            tools: [{ "google_search": {} }]
                        })
                    });
                    const idText = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                    const match = idText.match(/[a-zA-Z0-9_-]{11}/);
                    if (match) videoId = match[0];
                }

                target.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                setTimeout(() => { loader.style.display = 'none'; }, 2500);
            } catch (e) {
                target.innerHTML = '<div class="w-full h-full flex items-center justify-center bg-[#0a0c10] text-red-400 font-black">스트리밍 서버 연결 일시적 오류</div>';
                loader.style.display = 'none';
            }
        }

        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('youtube-target').innerHTML = '';
        }

        window.onload = init;
    </script>
</body>
</html>
