<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSX GAME - LIVE STREAMING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: #0a0b10;
            color: #ffffff;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .game-card {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .game-card:active {
            transform: scale(0.96);
        }

        .live-badge {
            background: linear-gradient(90deg, #ef4444, #b91c1c);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #player-overlay {
            display: none;
            backdrop-filter: blur(40px);
            background-color: rgba(5, 6, 10, 0.98);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: scale(1.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .loading-spinner {
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, #161b22 25%, #21262d 50%, #161b22 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="pb-28">

    <!-- 상단 헤더 -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0a0b10]/80 backdrop-blur-xl px-5 py-4 flex items-center justify-between border-b border-white/[0.05]">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-500/20">
                <i data-lucide="gamepad-2" class="text-white w-5 h-5"></i>
            </div>
            <span class="text-xl font-black tracking-tighter uppercase italic">
                SSX<span class="text-purple-500">GAME</span>
            </span>
        </div>
        <div class="flex items-center space-x-5">
            <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
            <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 p-[1px]">
                <div class="w-full h-full rounded-full bg-[#0a0b10] flex items-center justify-center">
                    <i data-lucide="user" class="w-4 h-4 text-white"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- 카테고리 (게임 장르) -->
    <div id="category-bar" class="pt-20 px-5 flex space-x-2 overflow-x-auto no-scrollbar pb-4">
        <!-- JS Dynamic Content -->
    </div>

    <!-- 라이브 하이라이트 -->
    <section class="px-5 mb-8">
        <div class="relative w-full aspect-video rounded-3xl overflow-hidden shadow-2xl group cursor-pointer" onclick="playGameStream('League of Legends', 'T1 vs Gen.G LCK Final Live')">
            <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=1000" class="absolute inset-0 w-full h-full object-cover" alt="Live Stream">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0b10] via-transparent to-transparent"></div>
            
            <div class="absolute top-4 left-4 flex space-x-2">
                <span class="live-badge px-2.5 py-1 text-[10px] font-black rounded-md flex items-center">
                    <span class="w-1.5 h-1.5 bg-white rounded-full mr-1.5 animate-pulse"></span> LIVE
                </span>
                <span class="bg-black/60 backdrop-blur-md px-2.5 py-1 text-[10px] font-bold rounded-md flex items-center">
                    <i data-lucide="users" class="w-3 h-3 mr-1 text-gray-400"></i> 142.5K 시청 중
                </span>
            </div>

            <div class="absolute bottom-6 left-6 right-6">
                <div class="flex items-center space-x-3 mb-2">
                    <div class="w-10 h-10 rounded-full border-2 border-purple-500 p-0.5">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=t1" class="w-full h-full rounded-full bg-gray-800">
                    </div>
                    <div>
                        <h2 class="text-xl font-black leading-tight tracking-tight">LCK 결승전 실시간 중계</h2>
                        <p class="text-[11px] text-gray-400 font-bold uppercase tracking-wider">League of Legends • LCK Official</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 추천 스트리머/채널 리스트 -->
    <div class="px-6 flex justify-between items-center mb-4">
        <h3 class="text-lg font-black flex items-center">
            <i data-lucide="zap" class="w-4 h-4 text-yellow-400 mr-2 fill-yellow-400"></i> 인기 라이브 채널
        </h3>
        <span class="text-xs text-purple-500 font-bold">전체보기</span>
    </div>

    <section id="game-grid" class="px-5 grid grid-cols-1 gap-5 pb-10">
        <!-- Skeleton Loaders -->
        <div class="h-24 rounded-2xl skeleton"></div>
        <div class="h-24 rounded-2xl skeleton"></div>
        <div class="h-24 rounded-2xl skeleton"></div>
    </section>

    <!-- 하단 네비게이션 -->
    <nav class="fixed bottom-0 w-full bg-[#0a0b10]/90 backdrop-blur-2xl border-t border-white/[0.05] px-10 py-4 pb-9 flex justify-between items-center z-[100]">
        <div class="flex flex-col items-center space-y-1 text-purple-500 cursor-pointer">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">탐색</span>
        </div>
        <div class="flex flex-col items-center space-y-1 text-gray-500 cursor-pointer">
            <i data-lucide="heart" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">팔로잉</span>
        </div>
        <div class="flex flex-col items-center space-y-1 text-gray-500 cursor-pointer">
            <i data-lucide="trophy" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">e스포츠</span>
        </div>
        <div class="flex flex-col items-center space-y-1 text-gray-500 cursor-pointer">
            <i data-lucide="more-horizontal" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">더보기</span>
        </div>
    </nav>

    <!-- 게임 스트리밍 플레이어 -->
    <div id="player-overlay" class="fixed inset-0 z-[200] flex flex-col">
        <!-- 상단 컨트롤 -->
        <div class="p-6 flex justify-between items-center">
            <button onclick="closePlayer()" class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="chevron-down" class="w-6 h-6 text-white"></i>
            </button>
            <div class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-black animate-pulse">LIVE</div>
            <button class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center">
                <i data-lucide="share" class="w-5 h-5 text-white"></i>
            </button>
        </div>

        <!-- 비디오 영역 -->
        <div class="relative w-full aspect-video bg-black shadow-2xl">
            <div id="video-loader" class="absolute inset-0 flex flex-col items-center justify-center space-y-4 z-30 bg-black">
                <div class="w-10 h-10 border-4 border-purple-600 loading-spinner rounded-full"></div>
                <p class="text-[10px] font-black text-gray-500 tracking-widest uppercase">Buffering Stream...</p>
            </div>
            <div id="youtube-target" class="w-full h-full"></div>
        </div>

        <!-- 상세 정보 & 채팅창 모사 -->
        <div class="flex-1 overflow-y-auto no-scrollbar px-6 py-8 space-y-6">
            <div id="player-info">
                <!-- Dynamic Content -->
            </div>
            
            <div class="space-y-4 pt-6 border-t border-white/[0.05]">
                <h4 class="text-xs font-black text-gray-500 uppercase tracking-widest">실시간 채팅</h4>
                <div class="space-y-3">
                    <div class="flex items-start space-x-3 text-sm">
                        <span class="font-black text-purple-400 shrink-0">Gamer_King</span>
                        <span class="text-gray-300">와 이번 판 미쳤다 진짜 ㄷㄷ</span>
                    </div>
                    <div class="flex items-start space-x-3 text-sm">
                        <span class="font-black text-blue-400 shrink-0">Pro_Watcher</span>
                        <span class="text-gray-300">T1 화이팅!! 가즈아아아</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 채팅 입력바 모사 -->
        <div class="p-4 bg-white/[0.02] border-t border-white/[0.05] flex items-center space-x-3">
            <div class="flex-1 h-12 bg-white/5 rounded-xl px-4 flex items-center text-sm text-gray-500">
                메시지 보내기...
            </div>
            <div class="w-12 h-12 bg-purple-600 rounded-xl flex items-center justify-center">
                <i data-lucide="send" class="w-5 h-5"></i>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        const gameCategories = ['전체', 'League of Legends', 'VALORANT', 'Minecraft', 'Elden Ring', 'Starcraft'];
        let streams = [];
        let activeCategory = '전체';

        async function init() {
            lucide.createIcons();
            renderCategories();
            await fetchStreams();
        }

        function renderCategories() {
            const bar = document.getElementById('category-bar');
            bar.innerHTML = gameCategories.map(cat => `
                <button onclick="setCategory('${cat}')" class="px-5 py-2.5 rounded-xl text-[12px] font-bold flex-shrink-0 transition-all border ${
                    activeCategory === cat 
                    ? 'bg-purple-600 border-purple-500 text-white shadow-lg shadow-purple-600/20' 
                    : 'bg-white/5 border-white/5 text-gray-500 hover:bg-white/10'
                }">${cat}</button>
            `).join('');
        }

        function setCategory(cat) {
            activeCategory = cat;
            renderCategories();
            renderStreams();
        }

        async function fetchStreams() {
            try {
                // 게임 채널 추천 데이터를 Gemini를 통해 생성
                const prompt = `2024-2025 인기 유튜브 게임 스트리머 채널 15개 리스트. JSON: { "streams": [{ "channel": "채널명", "game": "게임이름", "title": "방송제목", "viewers": "1.2K", "desc": "한 줄 소개" }] }`;
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                
                const data = await response.json();
                const json = JSON.parse(data.candidates[0].content.parts[0].text);
                
                streams = json.streams.map((s, i) => ({
                    ...s,
                    id: i,
                    avatar: `https://api.dicebear.com/7.x/pixel-art/svg?seed=${encodeURIComponent(s.channel)}`
                }));
                
                renderStreams();
            } catch (e) {
                console.error("Fetch Error", e);
            }
        }

        function renderStreams() {
            const grid = document.getElementById('game-grid');
            const filtered = activeCategory === '전체' ? streams : streams.filter(s => s.game === activeCategory);
            
            grid.innerHTML = filtered.map(s => `
                <div onclick="playGameStream('${s.channel}', '${s.title}')" class="game-card flex items-center space-x-4 p-4 rounded-2xl bg-white/[0.03] border border-white/[0.05] hover:bg-white/[0.06]">
                    <div class="relative w-16 h-16 shrink-0">
                        <img src="${s.avatar}" class="w-full h-full rounded-2xl bg-gray-800">
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-[#0a0b10] rounded-full"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-[10px] font-black text-purple-500 uppercase tracking-tighter mb-0.5">${s.game}</p>
                        <h4 class="text-sm font-bold truncate text-white mb-1">${s.title}</h4>
                        <div class="flex items-center space-x-3 text-[10px] font-medium text-gray-500">
                            <span class="flex items-center"><i data-lucide="user" class="w-3 h-3 mr-1 text-purple-400"></i> ${s.channel}</span>
                            <span class="flex items-center text-red-400 font-bold"><i data-lucide="eye" class="w-3 h-3 mr-1"></i> ${s.viewers}</span>
                        </div>
                    </div>
                    <i data-lucide="play-circle" class="w-6 h-6 text-gray-600"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function playGameStream(channel, title) {
            const overlay = document.getElementById('player-overlay');
            const loader = document.getElementById('video-loader');
            const target = document.getElementById('youtube-target');
            const info = document.getElementById('player-info');

            overlay.style.display = 'flex';
            loader.style.display = 'flex';
            target.innerHTML = '';
            
            info.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-black tracking-tight leading-tight">${title}</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 rounded-full border-2 border-purple-600 p-0.5">
                            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=${encodeURIComponent(channel)}" class="w-full h-full rounded-full bg-gray-800">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm font-black text-white">${channel}</span>
                                <i data-lucide="check-circle" class="w-3 h-3 text-blue-400 fill-blue-400"></i>
                            </div>
                            <p class="text-[11px] text-gray-400 font-bold">구독자 120만명 • 게임 방송</p>
                        </div>
                        <button class="bg-purple-600 px-4 py-2 rounded-xl text-xs font-black">팔로우</button>
                    </div>
                </div>
            `;
            lucide.createIcons();

            try {
                // 특정 채널의 가장 최근 라이브/하이라이트 비디오 ID 찾기
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `유튜브에서 게임 채널 "${channel}"의 최신 라이브 스트리밍 또는 하이라이트 영상 비디오 ID(11자리)만 하나 알려줘. 형식: ID값만 출력.` }] }],
                        tools: [{ google_search: {} }]
                    })
                });
                
                const data = await response.json();
                const videoId = data.candidates[0].content.parts[0].text.trim().match(/[a-zA-Z0-9_-]{11}/)?.[0] || 'dQw4w9WgXcQ';

                target.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&hl=ko" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }, 1500);

            } catch (e) {
                console.error("Stream Error", e);
                loader.innerHTML = `<p class="text-red-500 font-bold">방송 신호를 찾을 수 없습니다.</p>`;
            }
        }

        function closePlayer() {
            const overlay = document.getElementById('player-overlay');
            const target = document.getElementById('youtube-target');
            overlay.style.display = 'none';
            target.innerHTML = '';
        }

        init();
    </script>
</body>
</html>
