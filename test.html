<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SSX Mini OTT - iPhone 12 Mini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: #05070a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Safe Area Insets for iPhone 12 Mini */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-mb { margin-bottom: env(safe-area-inset-bottom); }

        .glass-header {
            background: rgba(5, 7, 10, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

        .tab-bar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

        .content-card {
            transition: transform 0.2s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .content-card:active { transform: scale(0.95); }

        .player-modal {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        .player-modal.active { transform: translateY(0); }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body class="no-scrollbar">

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 z-[1000] bg-[#05070a] flex items-center justify-center">
        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden fixed inset-0 z-[900] bg-[#05070a] flex flex-col items-center justify-center px-10 text-center">
        <div class="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center mb-8 shadow-2xl shadow-blue-600/20">
            <i data-lucide="play" class="text-white fill-white w-10 h-10"></i>
        </div>
        <h1 class="text-3xl font-black tracking-tighter mb-4">SSX STREAMING</h1>
        <p class="text-gray-400 text-sm mb-12 leading-relaxed">아이폰 미니를 위한<br>가장 완벽한 스트리밍 경험</p>
        
        <button onclick="handleGoogleLogin()" class="w-full h-14 bg-white text-black rounded-2xl font-bold flex items-center justify-center space-x-3 active:scale-95 transition-transform">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="google">
            <span>Google로 시작하기</span>
        </button>
        <p class="mt-8 text-[10px] text-gray-500 uppercase tracking-widest opacity-50">Authorized by Google Cloud</p>
    </div>

    <!-- Main Content -->
    <div id="app-content" class="hidden">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 px-6 py-4 flex justify-between items-center glass-header safe-top border-b border-white/5">
            <div class="flex items-center space-x-2">
                <div class="w-6 h-6 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="play" class="text-white fill-white w-3 h-3"></i>
                </div>
                <span class="text-lg font-black italic tracking-tighter">SSX</span>
            </div>
            <div class="flex items-center space-x-5">
                <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                <button onclick="handleLogout()" id="user-avatar-btn" class="w-7 h-7 rounded-full border border-white/20 overflow-hidden">
                    <img id="user-photo" src="" alt="user">
                </button>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="relative w-full aspect-[3/4] overflow-hidden" onclick="openPlayer('오징어 게임 2', '더욱 잔혹해진 게임, 성기훈의 복수가 시작됩니다.', 'L6P3nI6VnlY')">
            <img src="https://images.unsplash.com/photo-1627850604058-52e40de1b847?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-[#05070a] via-transparent to-transparent"></div>
            <div class="absolute bottom-10 left-0 w-full px-8 text-center">
                <p class="text-[10px] font-black tracking-[0.3em] text-blue-500 mb-2">ORIGINAL SERIES</p>
                <h1 class="text-4xl font-black tracking-tighter mb-6 leading-none">오징어 게임 2</h1>
                <div class="flex items-center justify-center space-x-3">
                    <button class="bg-white text-black px-8 py-3 rounded-full font-bold text-sm flex items-center active:scale-95 transition-transform shadow-lg">
                        <i data-lucide="play" class="w-4 h-4 fill-black mr-2"></i> 재생
                    </button>
                    <button class="bg-white/10 backdrop-blur-md px-6 py-3 rounded-full font-bold text-sm flex items-center border border-white/10">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> 찜하기
                    </button>
                </div>
            </div>
        </section>

        <!-- Content List -->
        <section class="px-5 mt-8 space-y-6 pb-32">
            <div class="flex justify-between items-end">
                <h2 class="text-lg font-bold tracking-tight">지금 뜨는 콘텐츠</h2>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">More</span>
            </div>
            <div id="movie-grid" class="grid grid-cols-2 gap-3">
                <!-- Content will be injected by JS -->
            </div>
        </section>

        <!-- Tab Bar -->
        <nav class="fixed bottom-0 left-0 right-0 z-50 tab-bar border-t border-white/5 flex justify-around items-center pt-3 pb-[calc(1rem+env(safe-area-inset-bottom))]">
            <div class="flex flex-col items-center space-y-1 text-blue-500">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold">홈</span>
            </div>
            <div class="flex flex-col items-center space-y-1 text-gray-500">
                <i data-lucide="play-circle" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold">New & Hot</span>
            </div>
            <div class="flex flex-col items-center space-y-1 text-gray-500">
                <i data-lucide="download" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold">저장</span>
            </div>
            <div class="flex flex-col items-center space-y-1 text-gray-500">
                <i data-lucide="menu" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold">더보기</span>
            </div>
        </nav>
    </div>

    <!-- Player Modal -->
    <div id="player-modal" class="player-modal fixed inset-0 z-[100] bg-black flex flex-col">
        <div class="px-6 py-4 flex justify-between items-center safe-top bg-gradient-to-b from-black to-transparent">
            <button onclick="closePlayer()" class="p-2 active:scale-75 transition-transform"><i data-lucide="chevron-down" class="w-7 h-7"></i></button>
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Streaming</span>
            <button class="p-2"><i data-lucide="share" class="w-5 h-5"></i></button>
        </div>
        
        <div id="video-wrapper" class="w-full aspect-video bg-zinc-900 shadow-2xl">
            <!-- YouTube Iframe injected here -->
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar px-6 py-8 space-y-6">
            <div class="space-y-3">
                <div class="flex items-center space-x-2 text-[11px] font-bold">
                    <span class="text-green-500">98% 일치</span>
                    <span class="text-gray-400">2025</span>
                    <span class="bg-gray-800 px-1.5 py-0.5 rounded text-[9px]">15+</span>
                </div>
                <h2 id="modal-title" class="text-2xl font-black tracking-tighter"></h2>
                <p id="modal-desc" class="text-sm text-gray-400 leading-relaxed font-medium"></p>
            </div>
            
            <div class="flex space-x-3">
                <button class="flex-1 h-12 bg-white text-black rounded-xl font-bold text-sm flex items-center justify-center active:bg-gray-200">
                    <i data-lucide="play" class="w-4 h-4 fill-black mr-2"></i> 시청하기
                </button>
                <button class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center border border-white/5">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="pt-6 border-t border-white/5">
                <h3 class="text-sm font-bold mb-4">비슷한 콘텐츠</h3>
                <div class="grid grid-cols-2 gap-3 pb-10">
                    <div class="aspect-[2/3] bg-white/5 rounded-xl animate-pulse"></div>
                    <div class="aspect-[2/3] bg-white/5 rounded-xl animate-pulse"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config from Canvas Environment
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const movieData = [
            { id: 1, title: "오징어 게임 2", desc: "성기훈의 복수가 다시 시작됩니다.", img: "https://images.unsplash.com/photo-1627850604058-52e40de1b847?auto=format&fit=crop&q=80&w=400", videoId: "L6P3nI6VnlY" },
            { id: 2, title: "인터스텔라 2", desc: "새로운 인류의 고향을 찾아서.", img: "https://images.unsplash.com/photo-1614728263952-84ea256f9679?auto=format&fit=crop&q=80&w=400", videoId: "zSWdZVtXT7E" },
            { id: 3, title: "나 혼자만 레벨업", desc: "성진우의 그림자 군단이 깨어난다.", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=400", videoId: "dQw4w9WgXcQ" },
            { id: 4, title: "기생충: 서막", desc: "지하실 이전의 숨겨진 이야기.", img: "https://images.unsplash.com/photo-1594909122845-11baa439b7bf?auto=format&fit=crop&q=80&w=400", videoId: "5xH0HfJH66M" }
        ];

        // UI Initialization
        function initApp() {
            lucide.createIcons();
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = movieData.map(m => `
                <div onclick="openPlayer('${m.title}', '${m.desc}', '${m.videoId}')" class="content-card relative aspect-[2/3] rounded-2xl overflow-hidden bg-zinc-900 shadow-xl">
                    <img src="${m.img}" class="w-full h-full object-cover opacity-80" loading="lazy">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    <div class="absolute bottom-3 left-3 right-3">
                        <p class="text-[11px] font-bold truncate">${m.title}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Auth Logic
        auth.onAuthStateChanged(user => {
            const loader = document.getElementById('loader');
            const loginScreen = document.getElementById('login-screen');
            const appContent = document.getElementById('app-content');
            
            loader.style.display = 'none';

            if (user) {
                loginScreen.classList.add('hidden');
                appContent.classList.remove('hidden');
                document.getElementById('user-photo').src = user.photoURL || `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`;
                initApp();
            } else {
                loginScreen.classList.remove('hidden');
                appContent.classList.add('hidden');
            }
        });

        async function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Login failed:", error);
                // Fail-safe: Anonymous sign in if popup is blocked
                await auth.signInAnonymously();
            }
        }

        function handleLogout() {
            auth.signOut();
        }

        // Modal Logic
        function openPlayer(title, desc, videoId) {
            const modal = document.getElementById('player-modal');
            const wrapper = document.getElementById('video-wrapper');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            
            wrapper.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const modal = document.getElementById('player-modal');
            modal.classList.remove('active');
            document.getElementById('video-wrapper').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        // Initial Auth Setup (Rule 3)
        window.onload = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token).catch(() => auth.signInAnonymously());
            }
        };
    </script>
</body>
</html>
