<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXBIT | Professional Crypto DEX</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .transition-all { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Range input styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #0ea5e9;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(14, 165, 233, 0.3);
        }
        
        /* Fixed Aspect Ratio for Chart */
        .chart-container {
            position: relative;
            width: 100%;
            padding-top: 45%; /* Default for desktop */
        }
        @media (max-width: 768px) {
            .chart-container { padding-top: 75%; }
        }
    </style>
</head>
<body class="text-slate-800 antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            Wallet, Settings, TrendingUp, BarChart3, Share2, Info, MoreHorizontal, X
        } = lucide;

        const App = () => {
            const [leverage, setLeverage] = useState(10);
            const [isWalletConnected, setIsWalletConnected] = useState(false);
            const [activeTab, setActiveTab] = useState('long');
            const [btcPrice, setBtcPrice] = useState(0);
            const [priceChange, setPriceChange] = useState(0);
            const [high24h, setHigh24h] = useState(0);
            const [low24h, setLow24h] = useState(0);
            const [volume24h, setVolume24h] = useState(0);
            const [showPnlCard, setShowPnlCard] = useState(false);
            const [mobileNav, setMobileNav] = useState('trade');

            const entryPrice = 64100.00;
            const positionSide = 'long';

            // WebSocket Connection
            useEffect(() => {
                let ws;
                let timeoutId;

                const connectWS = () => {
                    try {
                        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
                        ws.onmessage = (event) => {
                            const data = JSON.parse(event.data);
                            setBtcPrice(parseFloat(data.c));
                            setPriceChange(parseFloat(data.P));
                            setHigh24h(parseFloat(data.h));
                            setLow24h(parseFloat(data.l));
                            setVolume24h(parseFloat(data.q));
                        };
                        ws.onerror = (err) => console.error("WS Error:", err);
                        ws.onclose = () => {
                            timeoutId = setTimeout(connectWS, 3000);
                        };
                    } catch (e) {
                        console.error("Connection failed:", e);
                    }
                };

                connectWS();
                return () => {
                    if (ws) ws.close();
                    if (timeoutId) clearTimeout(timeoutId);
                };
            }, []);

            // Lucide icons Refresh Logic
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }, 100);
                return () => clearTimeout(timer);
            }, [btcPrice, showPnlCard, mobileNav]);

            const pnlData = useMemo(() => {
                if (!btcPrice) return { uPnl: 0, roe: 0 };
                const diff = btcPrice - entryPrice;
                const uPnl = positionSide === 'long' ? diff * 0.5 : -diff * 0.5;
                const roe = (uPnl / (entryPrice * 0.5 / 10)) * 100;
                return { uPnl, roe };
            }, [btcPrice]);

            const currentLiqPrice = useMemo(() => entryPrice * (1 - 1 / 10), []);
            const estimatedLiqPrice = useMemo(() => btcPrice * (activeTab === 'long' ? (1 - 1 / leverage) : (1 + 1 / leverage)), [btcPrice, leverage, activeTab]);

            const orderBookData = useMemo(() => {
                if (btcPrice === 0) return { asks: [], bids: [] };
                const asks = [], bids = [];
                for (let i = 6; i >= 1; i--) asks.push({ price: btcPrice + (i * 0.5), amount: (Math.random() * 0.5 + 0.1).toFixed(3) });
                for (let i = 1; i <= 6; i++) bids.push({ price: btcPrice - (i * 0.5), amount: (Math.random() * 0.8 + 0.2).toFixed(3) });
                return { asks, bids };
            }, [btcPrice]);

            const OxbitLogo = ({ small = false }) => (
                <div className="flex items-center gap-2">
                    <div className={`${small ? 'p-1' : 'p-1.5'} bg-sky-500 rounded-lg shadow-md shadow-sky-100`}>
                        <div className="grid grid-cols-3 gap-0.5">
                            {[...Array(9)].map((_, i) => (
                                <div key={i} className={`${small ? 'w-1 h-1' : 'w-1.5 h-1.5'} rounded-full ${i === 4 ? 'bg-white' : 'bg-white opacity-40'}`}></div>
                            ))}
                        </div>
                    </div>
                    {!small && (
                        <span className="text-lg font-black tracking-tighter text-slate-900">
                            OX<span className="text-sky-500">BIT</span>
                        </span>
                    )}
                </div>
            );

            if (btcPrice === 0) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-white p-6">
                    <div className="w-12 h-12 border-4 border-sky-100 border-t-sky-500 rounded-full animate-spin"></div>
                    <h1 className="text-sm font-bold text-slate-500 mt-4 tracking-tight">실시간 데이터 연결 중...</h1>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    {/* PnL Modal */}
                    {showPnlCard && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-[2rem] overflow-hidden shadow-2xl max-w-sm w-full animate-in zoom-in-95 duration-200">
                                <div className="p-8 bg-sky-500 text-white">
                                    <div className="flex justify-between items-center mb-12">
                                        <div className="flex items-center gap-2">
                                            <div className="p-1 bg-white/20 rounded-md"><div className="w-4 h-4 bg-white rounded-sm"></div></div>
                                            <span className="font-black tracking-tighter">OXBIT</span>
                                        </div>
                                        <span className="text-[10px] font-black uppercase tracking-widest opacity-80">Trading Card</span>
                                    </div>
                                    <div className="mb-10 text-center">
                                        <div className="text-xs font-bold opacity-70 mb-1">BTCUSDT Long 10x</div>
                                        <div className="text-6xl font-black tracking-tighter">{pnlData.roe >= 0 ? '+' : ''}{pnlData.roe.toFixed(2)}%</div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 border-t border-white/20 pt-6 font-bold text-xs">
                                        <div><div className="opacity-60 mb-1 text-[10px]">Entry Price</div><div>${entryPrice.toLocaleString()}</div></div>
                                        <div className="text-right"><div className="opacity-60 mb-1 text-[10px]">Market Price</div><div>${btcPrice.toLocaleString()}</div></div>
                                    </div>
                                </div>
                                <div className="p-6 flex gap-3">
                                    <button onClick={() => setShowPnlCard(false)} className="flex-1 py-4 bg-sky-500 text-white rounded-2xl font-bold text-xs active:scale-95 shadow-lg shadow-sky-100">이미지 저장</button>
                                    <button onClick={() => setShowPnlCard(false)} className="px-5 py-4 bg-slate-50 text-slate-400 rounded-2xl font-bold text-xs"><i data-lucide="x" className="w-4 h-4"></i></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 px-4 md:px-8 h-14 flex justify-between items-center">
                        <div className="flex items-center gap-8">
                            <OxbitLogo />
                            <nav className="hidden lg:flex items-center gap-6 text-[12px] font-bold text-slate-400">
                                <a href="#" className="text-sky-500">Trade</a>
                                <a href="#" className="hover:text-slate-600">Markets</a>
                                <a href="#" className="hover:text-slate-600">Dashboard</a>
                            </nav>
                        </div>
                        <button onClick={() => setIsWalletConnected(!isWalletConnected)} className={`px-4 py-2 rounded-xl font-bold text-[11px] transition-all active:scale-95 flex items-center gap-2 ${isWalletConnected ? 'bg-sky-50 text-sky-600 border border-sky-100' : 'bg-sky-500 text-white shadow-lg shadow-sky-100'}`}>
                            <i data-lucide="wallet" className="w-3.5 h-3.5"></i>
                            {isWalletConnected ? '0x71...4f2' : '지갑 연결'}
                        </button>
                    </header>

                    {/* PC Ticker */}
                    <div className="hidden md:flex bg-white border-b border-slate-100 px-8 py-2.5 items-center gap-10">
                        <div className="flex items-center gap-2 pr-6 border-r border-slate-100">
                            <span className="font-bold text-slate-900 text-xs">BTC/USDT</span>
                            <span className="font-bold text-sky-500 text-xs">${btcPrice.toLocaleString(undefined, { minimumFractionDigits: 1 })}</span>
                            <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${priceChange >= 0 ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'}`}>{priceChange >= 0 ? '+' : ''}{priceChange.toFixed(2)}%</span>
                        </div>
                        <div className="flex gap-8 items-center text-[10px] font-bold text-slate-400 uppercase tracking-tight">
                            <div className="flex gap-2"><span>24h High</span><span className="text-slate-600">${high24h.toLocaleString()}</span></div>
                            <div className="flex gap-2"><span>24h Low</span><span className="text-slate-600">${low24h.toLocaleString()}</span></div>
                            <div className="flex gap-2"><span>24h Volume</span><span className="text-slate-600">${(volume24h/1e6).toFixed(2)}M</span></div>
                        </div>
                    </div>

                    <main className="flex-1 max-w-[1600px] mx-auto w-full p-2 md:p-4 grid grid-cols-12 gap-3 md:gap-4 pb-20 md:pb-4">
                        {/* Mobile Switcher - Refined Segment Style */}
                        <div className="col-span-12 md:hidden flex justify-center py-1">
                            <div className="flex bg-slate-200/40 p-0.5 rounded-lg w-[180px]">
                                <button 
                                    onClick={() => setMobileNav('trade')} 
                                    className={`flex-1 py-1.5 rounded-[6px] text-[10px] font-black transition-all duration-200 ${mobileNav === 'trade' ? 'bg-white text-sky-500 shadow-sm' : 'text-slate-400'}`}
                                >
                                    Trade
                                </button>
                                <button 
                                    onClick={() => setMobileNav('info')} 
                                    className={`flex-1 py-1.5 rounded-[6px] text-[10px] font-black transition-all duration-200 ${mobileNav === 'info' ? 'bg-white text-sky-500 shadow-sm' : 'text-slate-400'}`}
                                >
                                    Markets
                                </button>
                            </div>
                        </div>

                        {/* Left: Chart & Position */}
                        <div className={`col-span-12 lg:col-span-9 space-y-3 md:space-y-4 ${mobileNav !== 'trade' ? 'hidden md:block' : ''}`}>
                            <div className="bg-white rounded-2xl border border-slate-100 overflow-hidden shadow-sm relative chart-container">
                                <iframe id="tv" title="TradingView" src={`https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=5&theme=light&style=1&timezone=Asia%2FSeoul&locale=kr`} width="100%" height="100%" frameBorder="0" className="absolute inset-0"></iframe>
                            </div>

                            <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                                {/* Position Tabs - Mobile Refinement */}
                                <div className="px-4 md:px-5 border-b border-slate-50 flex items-center justify-between">
                                    <div className="flex gap-6 md:gap-8">
                                        <button className="text-[11px] font-bold text-sky-500 border-b-2 border-sky-500 py-4 -mb-px">포지션(1)</button>
                                        <button className="text-[11px] font-bold text-slate-400 py-4 -mb-px">미체결(0)</button>
                                    </div>
                                    <button className="p-1.5 text-slate-300 hover:bg-slate-50 rounded-lg transition-all"><i data-lucide="more-horizontal" className="w-4 h-4"></i></button>
                                </div>
                                
                                {/* PC Position Table */}
                                <div className="hidden md:block overflow-x-auto p-2">
                                    <table className="w-full text-left">
                                        <thead>
                                            <tr className="text-[9px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-50">
                                                <th className="px-4 py-3">자산/사이드</th>
                                                <th className="px-4 py-3 text-right">수량</th>
                                                <th className="px-4 py-3 text-right">진입가</th>
                                                <th className="px-4 py-3 text-right">청산가</th>
                                                <th className="px-4 py-3 text-right">미실현 손익</th>
                                                <th className="px-4 py-3 text-center">액션</th>
                                            </tr>
                                        </thead>
                                        <tbody className="text-[11px] font-semibold text-slate-600">
                                            <tr className="hover:bg-slate-50 transition-colors">
                                                <td className="px-4 py-4">
                                                    <div className="flex items-center gap-1.5">
                                                        <span className="text-emerald-500 font-bold">BTC Long</span>
                                                        <span className="bg-emerald-50 text-emerald-600 text-[9px] px-1 rounded">10x</span>
                                                    </div>
                                                </td>
                                                <td className="px-4 py-4 text-right font-mono">0.500 BTC</td>
                                                <td className="px-4 py-4 text-right font-mono text-slate-400">${entryPrice.toLocaleString()}</td>
                                                <td className="px-4 py-4 text-right font-mono text-rose-400">${currentLiqPrice.toLocaleString(undefined, { minimumFractionDigits: 1 })}</td>
                                                <td className="px-4 py-4 text-right">
                                                    <div className={`flex flex-col items-end ${pnlData.roe >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                        <span className="font-bold text-[12px]">{pnlData.roe >= 0 ? '+' : ''}{pnlData.uPnl.toFixed(1)} USDT</span>
                                                        <span className="text-[10px] font-medium">({pnlData.roe.toFixed(2)}%)</span>
                                                    </div>
                                                </td>
                                                <td className="px-4 py-4 text-center">
                                                    <div className="flex justify-center gap-1.5">
                                                        <button onClick={() => setShowPnlCard(true)} className="p-1.5 bg-sky-50 text-sky-500 rounded-lg hover:bg-sky-500 hover:text-white transition-all"><i data-lucide="share-2" className="w-3.5 h-3.5"></i></button>
                                                        <button className="px-3 py-1.5 bg-sky-500 text-white rounded-lg text-[10px] font-bold shadow-sm shadow-sky-50">종료</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                {/* Mobile Position Card */}
                                <div className="md:hidden p-3">
                                    <div className="bg-slate-50/50 rounded-xl p-4 border border-slate-100">
                                        <div className="flex justify-between items-center mb-4">
                                            <div className="flex items-center gap-2">
                                                <div className="p-1.5 bg-emerald-50 rounded-lg"><i data-lucide="trending-up" className="text-emerald-500 w-4 h-4"></i></div>
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-[11px] text-slate-700 leading-tight">BTC Long <span className="text-emerald-500">10x</span></span>
                                                    <span className="text-[9px] text-slate-400">Isolated</span>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`text-xs font-black ${pnlData.roe >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>{pnlData.roe >= 0 ? '+' : ''}{pnlData.roe.toFixed(2)}%</div>
                                                <div className="text-[9px] font-bold text-slate-400">${pnlData.uPnl.toFixed(1)} USDT</div>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center bg-white rounded-lg p-2.5 mb-4 border border-slate-100 text-[10px] font-bold">
                                            <div className="flex flex-col"><span className="text-slate-300 text-[9px] uppercase mb-0.5">Entry</span><span className="text-slate-500">${entryPrice.toLocaleString()}</span></div>
                                            <div className="flex flex-col text-right"><span className="text-slate-300 text-[9px] uppercase mb-0.5">Liq. Price</span><span className="text-rose-400">${currentLiqPrice.toLocaleString(undefined, { minimumFractionDigits: 1 })}</span></div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => setShowPnlCard(true)} className="flex-1 py-2.5 bg-white border border-slate-200 text-slate-500 rounded-lg text-[10px] font-bold flex justify-center items-center gap-1.5 active:bg-slate-50 transition-colors"><i data-lucide="share-2" className="w-3 h-3 text-sky-500"></i> Share</button>
                                            <button className="flex-1 py-2.5 bg-sky-500 text-white rounded-lg text-[10px] font-bold shadow-md shadow-sky-100 active:bg-sky-600 transition-colors">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Right: Orderbook & Panel */}
                        <div className={`col-span-12 lg:col-span-3 space-y-3 md:space-y-4 ${mobileNav === 'trade' ? 'hidden md:block' : ''}`}>
                            {/* Orderbook */}
                            <div className="bg-white rounded-2xl p-4 border border-slate-100 shadow-sm">
                                <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Order Book</h3>
                                <div className="space-y-0.5 font-mono text-[10px] font-bold">
                                    {orderBookData.asks.map((item, i) => (
                                        <div key={`a-${i}`} className="flex justify-between items-center py-0.5 transition-colors hover:bg-rose-50/30"><span className="text-rose-400">{item.price.toLocaleString(undefined, { minimumFractionDigits: 1 })}</span><span className="text-slate-300">{item.amount}</span></div>
                                    ))}
                                    <div className="py-3 my-2 text-center bg-sky-50 rounded-lg border border-sky-100">
                                        <div className="text-sm font-bold text-sky-600">${btcPrice.toLocaleString(undefined, { minimumFractionDigits: 1 })}</div>
                                    </div>
                                    {orderBookData.bids.map((item, i) => (
                                        <div key={`b-${i}`} className="flex justify-between items-center py-0.5 transition-colors hover:bg-emerald-50/30"><span className="text-emerald-500">{item.price.toLocaleString(undefined, { minimumFractionDigits: 1 })}</span><span className="text-slate-300">{item.amount}</span></div>
                                    ))}
                                </div>
                            </div>

                            {/* Trade Panel */}
                            <div className="bg-white rounded-2xl p-4 border border-slate-100 shadow-xl shadow-slate-200/40 md:sticky md:top-20">
                                <div className="flex bg-slate-50 p-1 rounded-xl mb-6">
                                    <button onClick={() => setActiveTab('long')} className={`flex-1 py-2 rounded-lg font-bold text-[11px] transition-all ${activeTab === 'long' ? 'bg-sky-500 text-white shadow-md shadow-sky-100' : 'text-slate-400'}`}>Long</button>
                                    <button onClick={() => setActiveTab('short')} className={`flex-1 py-2 rounded-lg font-bold text-[11px] transition-all ${activeTab === 'short' ? 'bg-sky-500 text-white shadow-md shadow-sky-100' : 'text-slate-400'}`}>Short</button>
                                </div>
                                <div className="space-y-5">
                                    <div>
                                        <div className="flex justify-between text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-tight">Leverage <span className="text-sky-500">{leverage}x</span></div>
                                        <input type="range" min="1" max="100" value={leverage} onChange={(e) => setLeverage(Number(e.target.value))} className="w-full h-1 bg-slate-100 rounded-full appearance-none cursor-pointer mb-2" />
                                    </div>
                                    <div className="bg-slate-50 rounded-xl p-3 border border-slate-100">
                                        <div className="text-[9px] font-bold text-slate-300 uppercase mb-1">Amount (USDT)</div>
                                        <input type="number" placeholder="0.00" className="bg-transparent text-lg font-bold outline-none w-full placeholder:text-slate-200" />
                                    </div>
                                    <div className="space-y-1.5 text-[10px] font-bold px-1">
                                        <div className="flex justify-between text-slate-400"><span>Est. Liq Price</span><span className="text-rose-400">${estimatedLiqPrice.toLocaleString(undefined, { minimumFractionDigits: 1 })}</span></div>
                                        <div className="flex justify-between text-slate-400"><span>Fees</span><span className="text-slate-600">0.05%</span></div>
                                    </div>
                                    <button className="w-full py-4 bg-sky-500 text-white rounded-xl font-bold text-xs shadow-lg shadow-sky-100 hover:bg-sky-600 transition-all active:scale-95">
                                        {isWalletConnected ? '포지션 오픈' : '지갑을 먼저 연결하세요'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Mobile Bottom Nav */}
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 grid grid-cols-4 px-2 py-3 z-50 rounded-t-2xl shadow-lg">
                        <button onClick={() => setMobileNav('trade')} className={`flex flex-col items-center gap-1 ${mobileNav === 'trade' ? 'text-sky-500' : 'text-slate-300'}`}>
                            <i data-lucide="trending-up" className="w-5 h-5"></i><span className="text-[9px] font-bold uppercase tracking-tighter">Trade</span>
                        </button>
                        <button onClick={() => setMobileNav('info')} className={`flex flex-col items-center gap-1 ${mobileNav === 'info' ? 'text-sky-500' : 'text-slate-300'}`}>
                            <i data-lucide="bar-chart-3" className="w-5 h-5"></i><span className="text-[9px] font-bold uppercase tracking-tighter">Market</span>
                        </button>
                        <button className="flex flex-col items-center gap-1 text-slate-300">
                            <i data-lucide="wallet" className="w-5 h-5"></i><span className="text-[9px] font-bold uppercase tracking-tighter">Assets</span>
                        </button>
                        <button className="flex flex-col items-center gap-1 text-slate-300">
                            <i data-lucide="settings" className="w-5 h-5"></i><span className="text-[9px] font-bold uppercase tracking-tighter">More</span>
                        </button>
                    </nav>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-100 py-2 px-8 hidden md:flex justify-between items-center text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div><span>System Stable</span></div>
