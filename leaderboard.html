<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEWTANK26 - Global Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        body {
            background-color: #050a15;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .glass-panel {
            background: rgba(10, 20, 40, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .rank-row {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .rank-row:hover {
            background: rgba(0, 210, 255, 0.05);
        }

        .rank-number {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 20px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); }

        .score-value {
            font-family: 'Orbitron', sans-serif;
            color: #00d2ff;
            font-weight: 700;
            text-align: right;
        }

        .my-rank {
            border: 2px solid #00d2ff;
            background: rgba(0, 210, 255, 0.1);
            position: sticky;
            bottom: 20px;
            border-radius: 12px;
            margin-top: 20px;
            z-index: 10;
        }

        /* Loading Animation */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d2ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <button onclick="location.href='index.html'" class="text-cyan-400 hover:text-white transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                BACK TO BASE
            </button>
            <h1 class="text-3xl font-black font-['Orbitron'] italic tracking-tighter">GLOBAL <span class="text-cyan-400">RANKING</span></h1>
        </div>

        <!-- Ranking List -->
        <div class="glass-panel">
            <div class="grid grid-columns-[80px_1fr_150px] p-4 bg-white/5 text-[10px] uppercase tracking-widest font-bold text-slate-500">
                <div class="text-center">Pos</div>
                <div>Pilot Name</div>
                <div class="text-right">Tactical Score</div>
            </div>

            <div id="leaderboard-list">
                <!-- Data will be injected here -->
                <div class="flex flex-col items-center py-20">
                    <div class="loader mb-4"></div>
                    <p class="text-slate-500 text-sm">ACCESSING SATELLITE DATA...</p>
                </div>
            </div>
        </div>

        <!-- Sticky My Rank -->
        <div id="my-rank-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tank-game-v1';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const listEl = document.getElementById('leaderboard-list');
        const myRankEl = document.getElementById('my-rank-container');

        const initAuth = async () => {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
          } else {
            await signInAnonymously(auth);
          }
        };

        function updateLeaderboard(user) {
            const leaderboardRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            
            // Note: In memory sorting is used as per Rule 2 (No complex queries)
            onSnapshot(leaderboardRef, (snapshot) => {
                let players = [];
                snapshot.forEach(doc => {
                    players.push({ id: doc.id, ...doc.data() });
                });

                // Sort by score descending
                players.sort((a, b) => (b.score || 0) - (a.score || 0));

                renderList(players, user);
            }, (err) => {
                console.error("Leaderboard access error:", err);
                listEl.innerHTML = `<div class="p-10 text-center text-red-500">데이터를 불러오는데 실패했습니다.</div>`;
            });
        }

        function renderList(players, currentUser) {
            listEl.innerHTML = '';
            myRankEl.innerHTML = '';

            players.forEach((player, index) => {
                const rank = index + 1;
                const isMe = currentUser && player.id === currentUser.uid;
                const rowHtml = `
                    <div class="rank-row ${isMe ? 'bg-cyan-500/10' : ''}">
                        <div class="rank-number rank-${rank <= 3 ? rank : 'normal'}">${rank}</div>
                        <div class="flex flex-col">
                            <span class="font-bold ${isMe ? 'text-cyan-400' : ''}">${player.nickname || 'Unknown Pilot'}</span>
                            <span class="text-[9px] text-slate-600 font-mono">${player.id}</span>
                        </div>
                        <div class="score-value">${(player.score || 0).toLocaleString()}</div>
                    </div>
                `;

                listEl.insertAdjacentHTML('beforeend', rowHtml);

                if (isMe) {
                    myRankEl.innerHTML = `
                        <div class="rank-row my-rank">
                            <div class="rank-number">${rank}</div>
                            <div class="font-bold text-cyan-400">MY CURRENT STANDING</div>
                            <div class="score-value">${(player.score || 0).toLocaleString()}</div>
                        </div>
                    `;
                }
            });

            if (players.length === 0) {
                listEl.innerHTML = `<div class="p-20 text-center text-slate-500">등록된 파일럿이 없습니다.</div>`;
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateLeaderboard(user);
            } else {
                initAuth();
            }
        });
    </script>
</body>
</html>
