<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리나닷컴 | 프리미엄 테더 페이백</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Inter:wght@400;700&family=JetBrains_Mono:wght@400;700&display=swap');

        :root {
            --bg-deep: #0f0a1e;
            --brand-primary: #a855f7;
            --text-main: #f5f3ff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(139, 92, 246, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(15, 10, 30, 1) 0%, rgba(5, 2, 15, 1) 100%);
            z-index: -1;
        }

        .text-neon {
            background: linear-gradient(135deg, #ffffff 30%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.4));
        }

        /* Floating Animation for Card */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float { animation: float 10s ease-in-out infinite; }

        /* Card Plate Design */
        .card-plate {
            aspect-ratio: 1.586 / 1;
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.03) 100%);
            backdrop-filter: blur(20px);
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .card-plate:hover {
            transform: scale(1.02) rotateX(5deg);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 30px 60px -12px rgba(168, 85, 247, 0.3);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            transition: all 0.4s ease;
        }

        /* List View Layout */
        .list-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 140px;
            align-items: center;
            gap: 24px;
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .list-item:hover {
            background: rgba(168, 85, 247, 0.08);
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateX(10px);
        }

        /* Sorting & View Buttons */
        .toolbar-btn {
            padding: 10px 20px;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .toolbar-btn.active {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
            color: #a855f7;
        }

        .view-toggle {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        .view-toggle.active {
            color: #a855f7;
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-view { animation: fadeIn 0.4s ease forwards; }

        .exchange-logo-mini {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 py-6 px-8 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3 group cursor-pointer">
                <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-purple-500 to-purple-800 flex items-center justify-center shadow-xl group-hover:rotate-12 transition duration-500">
                    <i class="fas fa-infinity text-white text-xl"></i>
                </div>
                <span class="text-2xl font-bold italic tracking-tighter text-white">리나<span class="text-purple-500">닷컴</span></span>
            </div>
            <div class="hidden md:flex space-x-12 text-[11px] font-bold uppercase tracking-[0.2em] text-purple-200/40">
                <a href="#home" class="hover:text-white transition">HOME</a>
                <a href="#featured" class="hover:text-white transition">EXCHANGES</a>
                <a href="#" class="hover:text-white transition">BENEFITS</a>
            </div>
            <button class="px-7 py-2.5 rounded-full border border-purple-500/50 bg-purple-500/10 text-[10px] font-extrabold text-white uppercase tracking-widest hover:bg-purple-500 transition duration-300">신청하기</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center pt-32 px-8">
        <div class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-20 items-center w-full">
            <div class="space-y-8">
                <div class="inline-flex items-center px-5 py-2 rounded-full bg-purple-500/10 border border-purple-500/25 text-purple-400 text-[10px] font-bold tracking-[0.2em] uppercase">
                    Premium Payback Partner
                </div>
                <h1 class="text-6xl md:text-8xl font-bold leading-[1.1] text-neon">
                    당신의 거래를<br>가치 있게
                </h1>
                <p class="text-xl text-purple-200/40 leading-relaxed max-w-lg font-light">
                    버려지는 수수료를 당신의 자산으로 돌려드립니다. <br>최대 54%의 테더(USDT) 페이백을 경험하세요.
                </p>
                <div class="flex flex-wrap gap-6 pt-4">
                    <button class="px-10 py-4 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-2xl text-lg transition-transform hover:scale-105 shadow-xl shadow-purple-500/20">페이백 시작</button>
                    <button class="px-10 py-4 glass-panel text-white font-bold rounded-2xl text-lg hover:bg-white/5 transition">제휴 거래소</button>
                </div>
            </div>

            <div class="relative flex justify-center items-center">
                <!-- Lina Virtual Card -->
                <div class="card-plate w-full max-w-md p-10 animate-float">
                    <div class="relative z-10 h-full flex flex-col justify-between">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-infinity text-purple-500 text-2xl"></i>
                                <span class="font-bold tracking-tighter italic text-white text-xl">Lina Card</span>
                            </div>
                            <p class="text-[9px] text-purple-300 font-bold uppercase tracking-[0.3em]">Virtual Elite</p>
                        </div>
                        <div class="flex items-center space-x-6 mt-16">
                            <div class="w-11 h-9 bg-gradient-to-br from-zinc-300 to-zinc-500 rounded-md"></div>
                            <i class="fas fa-wifi text-white/20 text-xl rotate-90"></i>
                        </div>
                        <div class="mt-12">
                            <p class="text-2xl font-['JetBrains_Mono'] tracking-[0.15em] text-white/90 mb-6">
                                USDT PAYBACK <span class="text-purple-400">54%</span>
                            </p>
                            <div class="flex justify-between items-end border-t border-white/10 pt-4">
                                <div>
                                    <p class="text-[8px] text-purple-300/30 uppercase tracking-widest mb-1">Holder</p>
                                    <p class="text-xs font-bold tracking-widest text-white uppercase">OFFICIAL PARTNER</p>
                                </div>
                                <p class="text-xs font-bold text-white tracking-widest italic">LINADOTCOM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Exchange Gallery -->
    <section id="featured" class="py-40 px-8">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-6xl font-bold mb-6 text-white text-neon">제휴 거래소</h2>
            </div>

            <!-- Toolbar (Sorting & View Switch) -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 p-4 glass-panel rounded-3xl gap-6">
                <div class="flex items-center gap-3">
                    <button onclick="sortExchanges('default')" id="btn-default" class="toolbar-btn active">기본순</button>
                    <button onclick="sortExchanges('payback')" id="btn-payback" class="toolbar-btn">페이백 높은순</button>
                    <button onclick="sortExchanges('popular')" id="btn-popular" class="toolbar-btn">인기순</button>
                </div>
                
                <div class="flex items-center gap-3 border-l border-white/10 pl-6">
                    <button onclick="switchView('grid')" id="toggle-grid" class="view-toggle active">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button onclick="switchView('list')" id="toggle-list" class="view-toggle">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Content Container -->
            <div id="exchangeContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- Injected via JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-24 px-8 border-t border-white/5 bg-black/20 text-center">
        <div class="flex justify-center items-center space-x-3 opacity-50 mb-6">
            <i class="fas fa-infinity text-purple-500 text-2xl"></i>
            <span class="text-2xl font-bold italic tracking-tighter text-white">리나닷컴</span>
        </div>
        <p class="text-purple-200/10 text-[10px] tracking-[0.5em] uppercase">© 2025 LinaDotCom.</p>
    </footer>

    <script>
        const exchanges = [
            { id: 1, name: '바이낸스', code: 'BINANCE', payback: 30, popularity: 98, color: 'from-[#f3ba2f]/20', icon: 'fab fa-bitcoin text-[#f3ba2f]', desc: '글로벌 유동성 1위 거래소의 안정적인 인프라와 30% 페이백.' },
            { id: 2, name: '바이비트', code: 'BYBIT', payback: 25, popularity: 95, color: 'from-white/10', icon: 'fas fa-chart-line text-white', desc: '쾌적한 거래 환경과 리나닷컴 독점 파트너십 혜택 제공.' },
            { id: 3, name: '비트겟', code: 'BITGET', payback: 54, popularity: 99, color: 'from-[#00f0ff]/20', icon: 'fas fa-bolt text-[#00f0ff]', desc: '업계 최강 54% 페이백 요율. 실시간 정산 시스템 완비.' },
            { id: 4, name: 'OKX', code: 'OKX', payback: 30, popularity: 92, color: 'from-white/5', icon: 'fas fa-cube text-white', desc: '강력한 API 지원 및 전문 트레이더를 위한 최적의 솔루션.' },
            { id: 5, name: '딥코인', code: 'DEEPCOIN', payback: 50, popularity: 88, color: 'from-[#0052ff]/20', icon: 'fas fa-dice-d20 text-[#0052ff]', desc: '신규 트레이더를 위한 공격적인 환급 정책과 다양한 이벤트.' }
        ];

        let currentData = [...exchanges];
        let currentView = 'grid';

        function render() {
            const container = document.getElementById('exchangeContainer');
            container.innerHTML = '';
            
            if (currentView === 'grid') {
                container.className = "grid md:grid-cols-2 lg:grid-cols-3 gap-10 animate-view";
                currentData.forEach((ex) => {
                    container.innerHTML += `
                        <div class="glass-panel p-8 group hover:border-purple-500/40">
                            <div class="card-plate w-full bg-gradient-to-br ${ex.color} to-black/90 mb-8 border-white/5">
                                <div class="p-7 h-full flex flex-col justify-between">
                                    <div class="exchange-logo-mini"><i class="${ex.icon} text-2xl"></i></div>
                                    <div class="flex justify-between items-end">
                                        <span class="text-[10px] font-bold text-white/30 tracking-widest uppercase">${ex.code}</span>
                                        <p class="font-['JetBrains_Mono'] font-bold text-purple-400 text-sm">PAYBACK ${ex.payback}%</p>
                                    </div>
                                </div>
                            </div>
                            <h3 class="text-2xl font-bold mb-4">${ex.name}</h3>
                            <p class="text-purple-200/20 text-sm leading-relaxed mb-10 font-light">${ex.desc}</p>
                            <div class="flex items-center text-xs font-bold text-purple-500 uppercase tracking-widest group-hover:translate-x-3 transition-transform cursor-pointer">
                                More Details <i class="fas fa-arrow-right ml-3"></i>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.className = "flex flex-col gap-5 animate-view";
                currentData.forEach((ex) => {
                    container.innerHTML += `
                        <div class="list-item">
                            <div class="exchange-logo-mini"><i class="${ex.icon} text-2xl"></i></div>
                            <div>
                                <h3 class="font-bold text-xl">${ex.name}</h3>
                                <p class="text-[9px] text-purple-200/20 uppercase tracking-[0.2em]">Partner</p>
                            </div>
                            <div class="text-right">
                                <p class="font-['JetBrains_Mono'] font-bold text-purple-400 text-2xl">${ex.payback}%</p>
                            </div>
                            <button class="bg-purple-600/10 hover:bg-purple-600 border border-purple-500/30 py-4 rounded-xl text-[11px] font-bold transition uppercase">신청하기</button>
                        </div>
                    `;
                });
            }
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('toggle-grid').classList.toggle('active', view === 'grid');
            document.getElementById('toggle-list').classList.toggle('active', view === 'list');
            render();
        }

        function sortExchanges(type) {
            document.querySelectorAll('.toolbar-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');

            if (type === 'default') currentData = [...exchanges];
            else if (type === 'payback') currentData = [...exchanges].sort((a, b) => b.payback - a.payback);
            else if (type === 'popular') currentData = [...exchanges].sort((a, b) => b.popularity - a.popularity);
            
            render();
        }

        window.onload = render;
    </script>
</body>
</html>
